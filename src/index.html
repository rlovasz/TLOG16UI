<html>
	<head>
		<title>Home page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="index.css">
		<script src="node_modules/datejs/build/date.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row"><nav class="navbar navbar-inverse">
					<div class="col-md-12">
						<div class="navbar-header">
							<h1><a class="navbar-brand" href="index.html">TimeLogger</a></h1>
							<ul class="nav navbar-nav">
								<li class="navbar-inverse"><a href="index.html">Calendar view</a></li>
								<li class="navbar-inverse"><a href="listTasks.html">Tasks list-view</a></li>
							</ul>
						</div>
					</div>
				</nav></div>
			<div class="row">
				<div class="col-md-6 grid-cell" id="monthlyStat">
					<div class="row"><p id="extraMonthly">Extra minutes:</p><p></p></div>
					<div class="row"><p id="sumMonthly">Sum of minutes:</p><p></p></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ul class="pager">
						<li><button type="button" id="prevMonth"><span class="glyphicon glyphicon-chevron-left"></span></button></li>
						<li id="selected-month">YYYY-HH</li>
						<li><button type="button" id="nextMonth"><span class="glyphicon glyphicon-chevron-right"></span></button></li>
					</ul>
				</div>
			</div>
			<div class="col-md-12">
				<div class="grid-calendar ">
					<div class="row calendar-week-header">
						<div class="col-xs-1 grid-cell dayName"><p>Mon</p></div>
						<div class="col-xs-1 grid-cell dayName"><p>Tue</p></div>
						<div class="col-xs-1 grid-cell dayName"><p>Wed</p></div>
						<div class="col-xs-1 grid-cell dayName"><p>Thu</p></div>
						<div class="col-xs-1 grid-cell dayName"><p>Fri</p></div>
						<div class="col-xs-1 grid-cell dayName"><p>Sat</p></div>
						<div class="col-xs-1 grid-cell dayName"><p>Sun</p></div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<p class="modal-title">Set required working hours</p>
						</div>
						<div class="modal-body">
							<form id="setHour">
								<label>Set hours:</label><br>
								<input type="text" name="requiredMinPerDay" id="requiredMinPerDay" placeholder="The required hours" autofocus="autofocus" autocomplete="off"><br>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" data-dismiss="modal" id="setHourButton">OK</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
